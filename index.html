<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- CSS only -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body ng-app="">
    <header class="{{theme}} p-2">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="logo">
                    <div class="d-flex justify-content-beteween">
                        <div class="logo-img mr-2">
                            <img src="./images/logo.png" alt="" width="50px" class="mr-2">
                        </div>
                        <div class="logo-text ml-2">
                            <h1 class="text-white mb-0">PA - Quiz</h1>
                            <span class="text-light">
                                <i>Programming ashram Quizes</i>
                            </span>
                        </div>
                    </div>
                </div>
                <nav class="nav">
                    <ul class="navbar nav">
                        <li class="nav-item">
                            <form action="" method="post">
                                <select name="theme" id="" ng-model="theme" >
                                    <option value="forest" selected>
                                        Forest
                                    </option>
                                    <option value="marvel">Marvel</option>
                                    <option value="teal">Default</option>
                                </select>
                            </form>
                           
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-white">
                                All Quizes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-white {{theme}}">
                                Go Back To Ashram
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="mt-3">
        <div class="container">
            <h2>
                All Quizes
                <i class="fas fa-question-circle text-muted"></i>
            </h2>
            <hr>

            <div class="tab-nav">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="tab-list">
                        <ul class="nav nav-tabs acc-them">
                            <li class="nav-item active">
                                <a href="#html" class="nav-link text-muted" data-toggle="tab">
                                    <i class="fab fa-html5"></i>
                                    HTML / HTML 5
                                </a>
                            </li>
                            <li  class="nav-item ">
                                <a href="#css" class="nav-link text-muted"  data-toggle="tab">
                                    <i class="fab fa-css3"></i>
                                    Css/Css3
                                </a>
                            </li>
                            <li  class="nav-item">
                                <a href="#js" class="nav-link text-muted"  data-toggle="tab">
                                    <i class="fab fa-js"></i>
                                    JavaScript
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="action-bar">
                        <ul class="navbar nav">
                            <li class="nav-item">
                                <a href="#html" class="nav-link text-muted" >
                                    <i class="fa fa-refresh" aria-hidden="true"></i>
                                    Reset All
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#html" class="nav-link text-muted" id="checkAnswer">
                                    <i class="fa fa-eye" aria-hidden="true"></i>
                                    Check Answer
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="tab-content">
                <div class="tab-pane active" id="html">
                    <div class="p-2">
                        <div class="quiz-area">
                        <!-- this area for only viewable -->
                        </div> 
                    </div>
                  
                </div>
                <div class="tab-pane" id="css">
                    Css
                </div>
                <div class="tab-pane" id="js">
                    JavaScript
                </div>
            </div>   
        </div>
    </section>


    <footer class="text-center {{theme}} text-white p-1">
        <div class="d-flex justify-content-center align-items-center">
            <p class="mt-3">
                <i class="far fa-copyright"></i>
                Copyright 2021. All Rights Reserved.
            </p>
        </div>
    </footer>

  <script src="./js/javascript.js"></script>

    
</body>
</html>
